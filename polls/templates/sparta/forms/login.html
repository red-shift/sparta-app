{% extends 'sparta/sitebase/base-public.html' %}

{% block title %}
Create User | {{ block.super }}
{% endblock title %}

{% block page-header %}Log in{% endblock page-header%}

{% block content %}
    <div class="col-sm-3">
        {% if login_error %}
        <p class="alert alert-danger" role="alert"><strong>{{ login_error }}</strong></p>
        {% endif %}

        <form role="form" action="{% url 'sparta:login' %}" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label><br/>
                <input type="text" name="username" id="username" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br/>
                <input type="password" name="password" id="password" class="form-control" />
            </div>
            <input type="submit" value="Log in"  class="btn btn-warning">
        </form>
    </div>
{% endblock content %}
